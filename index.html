<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker "Qudsia Shabbir"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Expense tracker</h2>
    <div class="container">
        <h4 style="justify-content: center;">Your Balance</h4>
        <h1 id="balance">
            $0.00
        </h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money-plus">
                    +$0.00
                </p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money-minus">
                    -$0.00
                </p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list">
            <li class="minus">
                cash <span>-$400</span> <button class="delete-btn">
                    x
                </button>
            </li>
        </ul>
<h3>Add new transactions</h3>
<h4>use - minus sign for adding expenses</h4>
<form class="form" id="form">
    <div class="form-control">
        <label for="text">text</label>
        <input type="text" name="" id="text" placeholder="enter text..">
    </div>

    <div class="form-control">
        <label for="amount">amount</label>
        <input type="number" name="" id="amount" placeholder="enter amount..">
    </div>
    <button class="btn">
        ADD TRANSACTION
    </button>
</form>










    </div>


    <script src="script.js"></script>
</body>
</html>
